<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  <title>Territorio Jeep</title>
  <link rel="stylesheet" href="asset/style.css" />
</head>

<body>




  <div class="navar box">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img class="logo" src="./asset/img/Jeep-logo.png" alt=""></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex">
          <div class="container-icon">
            <div class="container-cart-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
              </svg>
              <div class="count-products">
                <span id="contador-productos">0</span>
              </div>
            </div>

            <div class="container-cart-products hidden-cart">
              <div class="row-product hidden">
                <div class="cart-product">
                  <div class="info-cart-product">
                    <span class="cantidad-producto-carrito"></span>
                    <p class="titulo-producto-carrito"></p>
                    <span class="precio-producto-carrito"></span>
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </div>
              </div>

              <div class="cart-total hidden">
                <h3>Total:</h3>
                <span class="total-pagar">$</span>
              </div>
              <p class="cart-empty">El carrito está vacío</p>
            </div>
          </div>
        </form>
      </div>
  </div>
  </nav>

  
  <header>

    <div class="container-items">

      <div id="productos">
        <div class="item producto">
          <figure>
            <img src="asset/img/renegade-militar.png" alt="">
          </figure>
          <div class="info-product">
            <h2> Renegade 4x2 Automatica</h2>
            <h4>2023</h4>
            <p class="price">$300000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>
      <div id="productos">
        <div class="item producto">
          <figure>
            <img src="asset/img/compass-azul.png" alt="">
          </figure>
          <div class="info-product">
            <h2>Compass 4x4 Automatica</h2>
            <h4>2023</h4>
            <p class="price">$400000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>
      <div id="productos">
        <div class="item producto">
          <figure>
            <img src="asset/img/GLADIATOR-RUBICON-1.png" alt="">
          </figure>
          <div class="info-product">
            <h2>Cladiator Rubicon Automatica</h2>
            <h4>2023</h4>
            <p class="price">$700000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>

      <div id="productos">
        <div class="item producto">
          <figure>
            <img src="asset/img/gran cher.png" alt="">
          </figure>
          <div class="info-product">
            <h2>Commander 4x4 Automatica</h2>
            <h4>2023</h4>
            <p class="price">$850000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>




      <div id="productos">
        <div class="item producto">
          <figure>
            <img src="asset/img/cherokee2.jpg" alt="" />
          </figure>
          <div class="info-product">
            <h2>Grand Cherokee Automatica</h2>
            <h4>2023</h4>
            <p class="price">$950000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>
      <div id="productos">
        <div class="item producto">
          <figure>
            <img src="asset/img/rubicon-gris.png" alt="" />
          </figure>
          <div class="info-product">
            <h2>Rubicon Gls 4x4  Automatica</h2>
            <h4>2023</h4>
            <p class="price">$600000</p>
            <button class="btn-add-cart">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </div>

  </header>

  <script src="asset/index.js"></script>
</body>

</html>
